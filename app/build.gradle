apply plugin: 'com.android.application'

android {
    compileSdkVersion 26
    buildToolsVersion '27.0.3'

    defaultConfig {
        applicationId "com.performancetweaker.app"
        versionCode 20
        versionName "0.2.5"
        minSdkVersion 15
        targetSdkVersion 26
    }

    packagingOptions {
        exclude 'META-INF/ASL2.0'
    }

    buildTypes {
        debug {
            debuggable true
            minifyEnabled false
            buildConfigField 'boolean', 'ENABLE_ANALYTICS', 'false'
            buildConfigField 'String', 'ANALYTICS_KEY', ANALYTICS_KEY
        }
        release {
            debuggable false
            minifyEnabled false
            buildConfigField 'boolean', 'ENABLE_ANALYTICS', 'true'
            buildConfigField 'String', 'ANALYTICS_KEY', ANALYTICS_KEY
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    lintOptions {
        abortOnError false
    }
}

repositories {
    maven {
        url uri('mint-plugin-repo-5.2.1')
    }
    maven {
        url "https://maven.google.com"
    }
}

dependencies {

    ext {
        supportLibVersion = '26.1.0'
    }

    implementation files('libs/RootTools-3.4.jar')
    implementation "com.android.support:appcompat-v7:${supportLibVersion}"
    implementation "com.android.support:design:${supportLibVersion}"
    implementation "com.android.support:cardview-v7:${supportLibVersion}"
    implementation 'com.splunk:mint-android-sdk:5.2.1'
    implementation 'com.github.lzyzsd:circleprogress:1.2.1'
    implementation 'org.codehaus.jackson:jackson-core-asl:1.9.13'
    implementation 'org.codehaus.jackson:jackson-mapper-asl:1.9.13'
    implementation 'com.google.code.gson:gson:2.8.0'
}
